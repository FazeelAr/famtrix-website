<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title%}base{% endblock %}</title>
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}" />
    <link rel="icon" type="image/jpg" href="{{url_for('static', filename='famtrix_logo.jpeg')}}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>

  <body style="background-color: #000; color: white">
    <nav class="nav">
      <div class="container">
        <a href="{{ url_for('index') }}" class="btn">Home</a>
        <a href="{{ url_for('contact') }}" class="btn">Contact</a>
        <a href="{{ url_for('about') }}" class="btn">About</a>
        <a href="{{ url_for('services') }}" class="btn">Services</a>
        <svg
          class="outline"
          overflow="visible"
          width="400"
          height="60"
          viewBox="0 0 400 60"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect
            class="rect"
            pathLength="100"
            x="0"
            y="0"
            width="400"
            height="60"
            fill="transparent"
            stroke-width="5"
          ></rect>
        </svg>
      </div>
    </nav>

    {% block content %} {% endblock %}
    <footer>
      <p>&copy; 2025 Famtrix Solutions. All rights reserved.</p>
    </footer>
  </body>
</html>
