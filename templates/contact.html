{% extends "base.html" %} {% block title %}Contact{% endblock %} {% block
content %}
<style>
  body {
    background-color: #1f2937 !important;
    margin: 0;
    padding: 0;
    min-height: 100vh;
  }
  form {
    max-width: 400px;
    margin: 30px auto;
    padding: 24px;
    background: rgb(99, 98, 98);
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    display: flex;
    flex-direction: column;
    gap: 16px;
  }
  input,
  textarea {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1rem;
    width: 100%;
    box-sizing: border-box;
  }
  textarea {
    resize: none; /* Prevent textarea from being resizable */
  }
  label {
    font-weight: bold;
    margin-bottom: 4px;
    color: white;
  }
  button[type="submit"] {
    background: #007bff;
    color: #fff;
    border: none;
    padding: 12px;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.2s;
  }
  button[type="submit"]:hover {
    background: #0056b3;
  }
  footer {
    background-color: #1f2937;
    padding: 2rem;
    text-align: center;
    font-size: 0.875rem;
    color: #94a3b8;
  }
  input:invalid,
  textarea:invalid {
    border-color: #ff6b6b;
  }
  input:valid,
  textarea:valid {
    border-color: #51cf66;
  }
</style>

<form action="/contact" method="post">
  <label for="full_name">Name</label>
  <input name="full_name" placeholder="Your Name" required />

  <label for="email">Email</label>
  <input name="email" type="email" placeholder="Your Email" required />

  <label for="phone">Phone</label>
  <input
    name="phone"
    type="tel"
    placeholder="Your Phone (optional)"
    pattern="[0-9]{10,}"
    title="Please enter a valid phone number (digits only, at least 10 characters)"
  />

  <textarea name="message" placeholder="What do you need?" required></textarea>
  <button type="submit">Send</button>
</form>
{% endblock %}
