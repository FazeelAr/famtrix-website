{% extends "base.html" %}

{% block title %}Contact{% endblock %}

{% block content %}

<style>
  form {
    max-width: 400px;
    margin: 30px auto;
    padding: 24px;
    background: rgb(99, 98, 98);
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    display: flex;
    flex-direction: column;
    gap: 16px;
  }
  input, textarea {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1rem;
    width: 100%;
    box-sizing: border-box;
  }
  label {
    font-weight: bold;
    margin-bottom: 4px;
  }
  button[type="submit"] {
    background: #007bff;
    color: #fff;
    border: none;
    padding: 12px;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.2s;
  }
  button[type="submit"]:hover {
    background: #0056b3;
  }
</style>

<h1>contact page</h1>

<form action="/contact" method="post">
  <label for="full_name">Name</label>
  <input name="full_name" placeholder="Your Name" required />
  <label for="email">email</label>
  <input name="email" placeholder="Your Email" required />
  <label for="phone">phone</label>
  <input name="phone" placeholder="Your Phone (optional)" />
  <textarea name="message" placeholder="What do you need?" required></textarea>
  <button type="submit">Send</button>
</form>

{% endblock %}
